<ul class="list-group">
    <li *ngFor="let appointment of appointments"
        class="list-group-item d-flex justify-content-between align-items-center">
        <div>
            <strong>Purpose:</strong> {{ appointment.purpose }} <br>
            <strong>Date & Time:</strong> {{ appointment.appointmentDateTime }}
        </div>
        <button class="btn btn-danger btn-sm" (click)="deleteAppointment(appointment.id!)">Delete</button>
    </li>
</ul>
